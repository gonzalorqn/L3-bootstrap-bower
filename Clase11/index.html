<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 11</title>
    <link rel="stylesheet" href=".\bower_components\bootstrap\dist\css\bootstrap.min.css">
    <script src=".\bower_components\jquery\dist\jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src=".\bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="background-color: blue;">
        <div class="row">
            <div class="col-md-4 col-sm-6" style="background-color: aqua;">
                <img src="./imagenes/Koala.jpg" class="rounded" style="width: 150px; height: 100px;">
            </div>
            <div class="col-md-4 col-sm-3" style="background-color: yellow;">
                <img src="./imagenes/Koala.jpg" class="rounded-circle" style="width: 150px; height: 100px;">
            </div>
            <div class="col-md-4 col-sm-3" style="background-color: aqua;">
                <img src="./imagenes/Koala.jpg" class="img-thumbnail" style="width: 150px; height: 100px;">
            </div>
        </div>
        <div class="row">
                <div class="col-md-3 col-sm-2" style="background-color: aqua;">
                    <img src="./imagenes/Penguins.jpg" class="rounded" style="width: 150px; height: 100px;">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Abrir modal</button>
                </div>
                <div class="col-md-3 col-sm-8" style="background-color: yellow;">
                    <div class="alert alert-success">
                        asd
                    </div>
                </div>
                <div class="col-md-3 col-sm-1" style="background-color: lawngreen;">
                    <img src="./imagenes/Penguins.jpg" class="rounded-circle" style="width: 150px; height: 100px;">
                </div>
                <div class="col-md-3 col-sm-1" style="background-color: aqua;">
                    <img src="./imagenes/Penguins.jpg" class="img-thumbnail" style="width: 150px; height: 100px;">
                </div>
            </div>
    </div>
    <!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Encabezado</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Hola mundo
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
